<!DOCTYPE html>
<html>
<head>
    <title>커피 주문 페이지</title>
</head>
<body>
    <h1>커피 주문 페이지</h1>
    <p>원하는 커피를 선택하세요:</p>
    <form>
        <label for="quantity_americano">아메리카노</label>
        <button type="button" onclick="incrementQuantity('quantity_americano')">+</button>
        <span id="quantity_americano">0</span>
        <button type="button" onclick="decrementQuantity('quantity_americano')">-</button>
        <br>

        <label for="quantity_latte">라떼</label>
        <button type="button" onclick="incrementQuantity('quantity_latte')">+</button>
        <span id="quantity_latte">0</span>
        <button type="button" onclick="decrementQuantity('quantity_latte')">-</button>
        <br>

        <label for="quantity_espresso">에스프레소</label>
        <button type="button" onclick="incrementQuantity('quantity_espresso')">+</button>
        <span id="quantity_espresso">0</span>
        <button type="button" onclick="decrementQuantity('quantity_espresso')">-</button>
        <br>
        <br>
        <input type="submit" value="주문하기">
    </form>

    <script>
        function incrementQuantity(id) {
            const quantityElement = document.getElementById(id);
            const currentQuantity = parseInt(quantityElement.textContent);
            quantityElement.textContent = currentQuantity + 1;
        }

        function decrementQuantity(id) {
            const quantityElement = document.getElementById(id);
            const currentQuantity = parseInt(quantityElement.textContent);
            if (currentQuantity > 0) {
                quantityElement.textContent = currentQuantity - 1;
            }
        }
    </script>
</body>
</html>
